    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxe6_qVUjyT41hC6fWVkGqiuz33vBNcvBnwa-kE5PaKrumSVCpppFhpMp-rN9KrsBJ-/exec';
        const form = document.getElementById('contactForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch(scriptURL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const jsonResponse = await response.json();
                    alert("Thank you! Your form has been submitted successfully.");
                    form.reset(); // Reset the form after submission
                } else {
                    const errorText = await response.text();
                    console.error("Error Response:", errorText);
                    alert("Error submitting form: " + errorText);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An unexpected error occurred: " + error.message);
            }
        });
    </script>

    <script>
        // Function to toggle the dropdown menu
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            dropdownMenu.classList.toggle('active');
        }
    
        // Function to close the dropdown if clicked outside
        window.onclick = function (event) {
            const dropdownMenu = document.getElementById('dropdownMenu');
            const menuButton = document.querySelector('.menu-button');
    
            // Check if the click was outside the dropdown and the button
            if (!event.target.matches('.menu-button') && !dropdownMenu.contains(event.target)) {
                // Close the dropdown
                dropdownMenu.classList.remove('active');
            }
        }
    </script>
